<html>
    <head>
        <script type="text/javascript" src="SeatmapLib/matrix.js"></script>
        <script type="text/javascript" src="SeatmapLib/glUtils.js"></script>
        <script type="text/javascript" src="SeatmapLib/VertexRenderer.js"></script>
        <script type="text/javascript" src="SeatmapLib/SeatmapView.js"></script>

        <script>
            async function SeatmapCreate() {
                const res = await fetch('/seatmaps/seatmapId-1')
                const seatmap = await res.json()

                const canvas = document.getElementById('glcanvas')

                const seatmapView = new SeatmapView()
                seatmapView.Initialize(seatmap, canvas)
                seatmapView.Draw(0)
            }
        </script>
    </head>
    <body onload="SeatmapCreate()">
        <canvas id="glcanvas" width="5000px" height="5000px"></canvas>
    </body>
</html>
